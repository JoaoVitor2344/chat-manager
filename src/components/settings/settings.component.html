<div class="h-full flex flex-col bg-gray-50 dark:bg-black text-black dark:text-white">
  <!-- Header -->
  <header class="bg-gray-100/70 dark:bg-gray-900/70 backdrop-blur-xl sticky top-0 z-10 p-2 flex items-center border-b border-black/10 dark:border-white/10 flex-shrink-0">
    <div class="w-1/4">
      <button (click)="backClicked.emit()" class="p-2 rounded-full text-red-500 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        <span class="sr-only">Back</span>
      </button>
    </div>
    <div class="w-2/4 flex justify-center">
       <h2 class="text-lg font-semibold truncate">Settings</h2>
    </div>
    <div class="w-1/4"></div>
  </header>

  <!-- Settings List -->
  <div class="flex-1 overflow-y-auto p-4">
    <div class="bg-white dark:bg-[#1c1c1e] rounded-lg">
      <div class="p-4 flex justify-between items-center">
        <div class="flex items-center">
          <div class="p-1.5 bg-gray-300 dark:bg-gray-600 rounded-md mr-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
            </svg>
          </div>
          <span class="font-medium">Dark Mode</span>
        </div>
        
        <!-- Toggle Switch -->
        <button (click)="settingsService.toggleTheme()" role="switch" [attr.aria-checked]="settingsService.theme() === 'dark'" class="relative inline-flex items-center h-6 rounded-full w-11 transition-colors" [class.bg-red-500]="settingsService.theme() === 'dark'" [class.bg-gray-300]="settingsService.theme() === 'light'">
          <span class="sr-only">Enable dark mode</span>
          <span class="inline-block w-4 h-4 transform bg-white rounded-full transition-transform" [class.translate-x-6]="settingsService.theme() === 'dark'" [class.translate-x-1]="settingsService.theme() === 'light'"></span>
        </button>

      </div>
    </div>
  </div>
</div>
