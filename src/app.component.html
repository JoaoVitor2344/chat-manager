<main class="h-screen w-screen max-w-md mx-auto overflow-hidden bg-white dark:bg-black text-gray-900 dark:text-gray-100 font-sans">
  @switch (currentView()) {
    @case ('chat') {
      @defer {
        <app-chat-window 
          class="animate-slide-in-right"
          [conversation]="selectedConversation()!" 
          (backClicked)="onBackToList()">
        </app-chat-window>
      }
    }
    @case ('settings') {
      @defer {
        <app-settings class="animate-slide-in-right" (backClicked)="onBackToList()"></app-settings>
      }
    }
    @case ('list') {
      <app-chat-list 
        (conversationSelected)="onConversationSelected($event)"
        (settingsClicked)="onShowSettings()">
      </app-chat-list>
    }
  }
</main>
